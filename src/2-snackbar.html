<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar / Promise Generator</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <main>
    <div class="container">
      <h1 class="main-title">Promise Generator</h1>
      <a class="back-link" href="./index.html">Go back</a>

      <form class="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" min="0" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" checked required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create Notification</button>
      </form>
    </div>
  </main>

  <script type="module" src="./js/2-snackbar.js"></script>
</body>
</html>
